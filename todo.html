<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        h1 {
            background-color: burlywood;
            display: flex;
            justify-content: center;
        }

        input:checked+span {
            color: #777;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <h1>To-do list</h1>

    <div class="mb-3">
        <label for="task1" class="form-label">Task 1</label>
        <input type="text" class="form-control" id="task1" placeholder="Enter task 1">
    </div>
    <div class="mb-3">
        <label for="task2" class="form-label">Task 2</label>
        <input type="text" class="form-control" id="task2" placeholder="Enter task 2">
    </div>
    <div class="mb-3">
        <label for="task3" class="form-label">Task 3</label>
        <input type="text" class="form-control" id="task3" placeholder="Enter task 3">
    </div>

    <div class="d-grid gap-2">
        <button class="btn btn-primary" onclick="add()" type="button">Add Task</button>
    </div>

    <div class="form-check">
        <label class="form-check-label" for="checkbox1" id="label1">
        <input class="form-check-input" type="checkbox" id="checkbox1">
        <span>Task 1</span>
    </label>
    </div>
    <div class="form-check">
        <label class="form-check-label" for="checkbox2" id="label2">
        <input class="form-check-input" type="checkbox" id="checkbox2">
        <span>Task 2</span>
    </label>
    </div>
    <div class="form-check">
        <label class="form-check-label" for="checkbox3">
        <input class="form-check-input" type="checkbox" id="checkbox3">
        <span>Task 3</span>
        </label>
    </div>

    <script>
        function add() {
            const task1Value = document.getElementById('task1');
            const task2Value = document.getElementById('task2');
            const task3Value = document.getElementById('task3');

            document.getElementById('checkbox1').nextElementSibling.textContent = task1Value.value;
            document.getElementById('checkbox2').nextElementSibling.textContent = task2Value.value;
            document.getElementById('checkbox3').nextElementSibling.textContent = task3Value.value;
        }





    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
