<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


    <div class="mb-3">
        <label for="num1" class="form-label">Number 1</label>
        <input type="text" class="form-control" id="num1">

    </div>
    <div class="mb-3">
        <label for="num2" class="form-label">Number 2</label>
        <input type="text" class="form-control" id="num2">
    </div>



    <div class="form-floating">
        <select class="form-select" id="floatingSelect">
            <option selected>Select one operation</option>
            <option value="1">Addition</option>
            <option value="2">Multiplication</option>
            <option value="3">Division</option>
            <option value="4">Subtraction</option>
        </select>
    </div>

    <div class="d-grid gap-2">
        <button class="btn btn-primary " onclick="calculate()" type="button">Calculate</button>
    </div>

    <div class="mb-3">
        <label for="result" class="form-label">Result</label>
        <input type="text" class="form-control" id="result" placeholder="result" readonly>
    </div>

    <script>


        function calculate() {
            const a = parseInt(document.getElementById('num1').value);
            const b = parseInt(document.getElementById('num2').value);
            const opr = document.getElementById("floatingSelect").value;
            let result;
            switch (opr) {
                case "1": result = a + b;
                    break;
                case "2": result = a * b;
                    break;
                case "3": result = a / b;
                    break;
                case "4": result = a - b;
                    break;
                default: result = "Invalid Operator";
                    break;
            }

            document.getElementById("result").value= `Result is ${result}`;


        }

    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
